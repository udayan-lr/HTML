<!DOCTYPE html>
<html style="background-color:rgb(236, 236, 236)">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="insta.css">
    </head>
    <body>
        <img src="Instagram_logo.png" height="70px"><br>
        <b>Sign up to see photos and videos <br> from your friends. </b>
        <br>
        <button type="button"><strong>Log in with facebook</strong></button>
        <hr><br>
        <form>
            <input type="email"  placeholder="Email">
            <input type="name"  placeholder="Full Name">
            <input type="name"  placeholder="Username">
            <input type="password"  placeholder="Password">
        </form>

        <p>By signing up, you agree to our 
            <a href="https://help.instagram.com/581066165581870/?locale=en_US">Terms</a> ,

            <a href="https://help.instagram.com/1896641480634370/">Cookies Policy</a> .</p>
        <button type="button"><strong>Sign up</strong></button>
        <hr style="height: 10px; background-color: rgb(236, 236, 236);">
        <p>Have an account?<a href="https://www.instagram.com/"> Log in</a></p><br>
