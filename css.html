<!DOCTYPE html>
<html>
<title>Cacading Style Sheets(CSS)</title>
<p>Cascading Style Sheets (CSS) is used to format the layout of a webpage.</p>
<h1>INCLINE CSS</h1>
<p style="color:red">this sentence uses incline css. it uses the style attribute</p>

<head>
    <h1>INTERNAL CSS</h1>
<style>
    body{background-color: aqua;
    border: 2px solid snow;
    padding: 30px;
    margin: 50px}
    p{font-family: Verdana; color:blue}
</style>
<body>
    <p>This paragraph uses internal css</p>

</body>
</head>
<!--An internal CSS is defined in the <head> section of an HTML page, within a <style> element.-->
</html>
