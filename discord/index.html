<!DOCTYPE html>
<html >
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Discord</title>
        <link rel="stylesheet" href="discord.css">
    </head>
    <body>
        <div>
            <h2> Create an account</h2>
            <form>
                <p>EMAIL</p>
                <input type="email">
                <p>USERNAME</p>
                <input type="name">
                <p>PASSWORD</p>
                <input type="password">
                <p>DATE OF BIRTH</p>
                <input type="date"><br>
                <br>
                <input type="checkbox" class="smallCheckbox" checked>
                <label for="smallCheckbox">
                (Optional)It is okay to send me emails with Discord updates, tips, and special offers. 
                You can opt out any time.
                </label><br><br>
                <button type="button"><strong>Continue</strong></button><br><br>
                <a href="https://discord.com/login" >Already have an account?</a><br>
                <p>By registering, you agree to Discord's <a href="https://discord.com/terms">Terms of Service</a> and <a href="https://discord.com/privacy">Privacy Policy</a>.</p>
            </form>
        </div>
    </body>
</html>
